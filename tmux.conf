# Terminal settings
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g default-terminal "screen-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Bind prefix 
set -g prefix C-Space
bind C-Space send-prefix

# Rebind Window from Pane
bind a break-pane

# Rebind splits
bind | split-window -h
bind _ split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# NOTE: Prefix + /CMD + arrow to resize

# Vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Easy config reload
bind r source-file ~/.config/tmux/tmux.conf ; display-message " Reloaded tmux config! "
bind R tmux kill-session

# Panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=black
set -g pane-border-lines heavy 
set -g pane-border-status "top"
set -g pane-border-format "#{?pane_active,\
#[fg=black]#[bg=default]#[bg=black]#[fg=brightwhite]#[bold] #{pane_index}.#{pane_current_command} #[nobold]#[fg=black]#[bg=default],\
#[fg=black]#[bg=default]#[bg=black]#[fg=brightblack] #{pane_index}.#{pane_current_command} #[fg=black]#[bg=default]}"

# Statusbar
set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-position bottom
set -g status-style "fg=white,bg=black,bold"

set -g status-left "#[nobold]  #S  󰖲"
setw -g window-status-format " #[nobold]#I.#W"
setw -g window-status-current-format " #[bold]#[fg=white]#I.#W"

set -g status-right-length 110
set -g status-right "  #[fg=white]#[nobold]󰅐 %H:%M   %d.%m.%Y   #(whoami)@#(hostname) "

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

run '~/.tmux/plugins/tpm/tpm'

